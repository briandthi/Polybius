<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Polybius</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?Gentium+Book+Basic:wght@400;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-year">
        <h1 class="year">2023</h1>
    </div>
    <div class="containter-title">

    </div>
    <div class="misc">
        <div>You can by our </br>
            subscribe now
        </div>

            Polybius focuses on </br>
            sustainbale and </br>
            innovative solutions for </br>
            the fashion industry
        </div>
    </div>
    <div class="footer-bar">

    <div class="list-link">
        <div class="share">
            <img class="icon-40" src="heart.svg" alt="heart"/>
            <div>250.5K</div>

        <div class="share">

        </div>
        <div class="share">
